یک پروژه‌ی کامل DateTimePicker بساز. این پروژه باید شامل کدهای جاوااسکریپت، HTML و CSS باشد و به صورت یک پلاگین مستقل کار کند. ویژگی‌ها و نیازمندی‌ها به شرح زیر است:

1. ساختار پروژه:
   - پوشه src/ شامل کد اصلی جاوااسکریپت
   - پوشه styles/ شامل فایل‌های CSS
   - فایل index.html برای نمونه‌ی اجرا و تست
   - فایل README.md با توضیحات کامل نصب، استفاده و مثال‌ها

2. قابلیت‌ها:
   - نمایش و انتخاب تاریخ در تقویم‌های مختلف (Gregorian, Persian, Islamic)
   - امکان تغییر فرمت نمایش تاریخ (YYYY/MM/DD, DD-MM-YYYY و غیره)
   - ذخیره‌سازی تاریخ انتخاب‌شده به صورت تقویم متفاوت مثلا نمایش شمسی و ذخیره سازی  Gregorian در دیتابیس
   - پشتیبانی از چندین فیلد تاریخ در یک فرم
   - مدیریت رویدادها: onSelect, onChange, onOpen, onClose
   - امکان تعیین حداقل و حداکثر تاریخ قابل انتخاب
   - امکان انتخاب ساعت (DateTimePicker کامل)

3. الزامات کدنویسی:
   - کدها باید ماژولار باشند (تقسیم به CalendarAdapter, EventHandler, Formatter)
   - استفاده از defensive coding برای جلوگیری از خطاهای null یا ورودی نامعتبر
   - لاگ‌گذاری خطاها در کنسول برای دیباگ
   - کدها باید بدون وابستگی به فریم‌ورک‌های سنگین (مثل React یا Angular) باشند و فقط با Vanilla JS کار کنند
   - استایل‌ها باید ساده و قابل سفارشی‌سازی باشند
   - استفاده از moment.js, moment-jalali.js, moment-hijri.js برای محاسبات تقویم‌های
   - استفاده از قابلیت چند زبانگی moment.js


4. نمونه استفاده در index.html:
   - یک فرم با سه فیلد تاریخ (تاریخ تولد، تاریخ شروع، تاریخ پایان)
   - هر فیلد باید DateTimePicker را فعال کند
   - انتخاب تاریخ شمسی باید به صورت میلادی در یک input hidden ذخیره شود

5. مستندات:
   - README.md شامل توضیح نصب، نحوه استفاده، مثال کد، و اسکرین‌شات
   - توضیح درباره نحوه افزودن تقویم جدید (مثلاً Academic Calendar)

